<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Proyectos{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<nav class="navbar is-primary" role="navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'gestion:home' %}">Gestión PRJ</a>
    </div>
    <div class="navbar-menu is-active">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'gestion:proyecto_list' %}">Proyectos</a>
            <a class="navbar-item" href="{% url 'gestion:empleado_list' %}">Empleados</a>
            <a class="navbar-item" href="{% url 'gestion:tarea_list' %}">Tareas</a>
        </div>
    </div>
</nav>
<section class="section">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</section>
</body>
</html>
